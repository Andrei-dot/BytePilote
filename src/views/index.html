<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./css/style.css">
    <title>BytePilote</title>
</head>
<body>
    <main>
        <div class = "content" id = "content">
                        
            <!--
            <h3 id = "cpuName"></h3>
            <h3 id = "cpuCores"></h3>
            <h3 id = "cpuSpeed"></h3>

            <h3 id = "gpuTemp"></h3>
            -->
            
            <div class = "row">
                <div class = "master-containers" id = "cpuContainer">
                    <h1 align = "left">CPU</h1>
                    
                        <div class = "hz-bar-container">
                            <div class = "hz-progress-bar" id = "hz-progress-bar-cpu-1">
                                <div class = "hz-progress-bar-filler" style = "width: 30%;"></div>
                            </div>
                            <h3>Température</h3>
                            <div class = "hz-progress-bar" id = "hz-progress-bar-cpu">
                            </div>
                            <h3>Horloge</h3>
                        </div>

                        <div class = "circle-progress-bar" id = "circle-progress-bar-cpu">
                            <h1 align = "center" id ="h1-circle-progress-bar" style = "margin-right: 3px;">75%</h1>
                        </div>
                </div>
                <div class = "master-containers" id = "gpuContainer">
                    <h1 align = "left">GPU</h1>

                    <div class = "hz-bar-container">
                        <div class = "hz-progress-bar" id = "hz-progress-bar-gpu-1">
                            <div class = "hz-progress-bar-filler" id = "hz-filler-bar-gpu-1" style = "width: 1%;"></div>    
                        </div>
                        <h3 id = "gpuTemp">Température</h3>

                        <div class = "hz-progress-bar" id = "hz-progress-bar-gpu-2">
                            <div class = "hz-progress-bar-filler" id = "hz-filler-bar-gpu-2" style = "width: 80%;"></div>    
                        </div>    
                        <h3>Clocking</h3>                
                    </div>
                    
                    <div class = "circle-progress-bar" id = "circle-progress-bar-gpu">
                        <h1 align = "center" id = "h1-circle-progress-bar-gpu" style = "margin-right: 3px;">75%</h1>
                    </div>
                </div>
            </div>

            <div class = "row">
                <div class = "slave-containers">
                    <h1 align = "left">RAM</h1>
                    <div class = "circle-progress-bar" id = "circle-progress-bar-ram">
                        <h1 align = "center" id = "h1-circle-progress-bar-ram" style = "margin-right: 3px;">75%</h1>
                    </div>
                </div>
                <div class = "slave-containers">
                    <h1 align = "left">Réseau</h1>

                    <h2 style = "margin-left: 15px;" id = "up">Up : </h2>
                    <h2 style = "margin-left: 15px;" id = "down">Down :</h2>
                </div>
                <div class = "slave-containers" id = "stockage-container">
                    <h1 align = "left">Stockage</h1>
                </div>
            </div>
            <div class = "process-container">
                <h1>Principaux processus</h1>
            </div>
    <!--
            <h3 id = "gpuName"></h3>
            <h3 id = "gpuSpeed"></h3>
            <h3 id = "gpuSpeed"></h3>    -->
        </div>

        <nav>
            <ul>
                <li>
                    <button class = "active" onclick="editProgressBarPercentage(100)"><i class="ri-computer-line"></i> Overview</button>
                </li>
                <li>
                    <button onclick = "clearBox('content')"><i class = "ri-eye-line"></i> Sys specs</button>
                </li>
                <li>
                    <button onclick = "loadScreen()"><i class = "ri-keyboard-box-line"></i> Keyboard</button>
                </li>
                <li>
                    <button><i class = "ri-mouse-line"></i> Mouse</button>
                </li>

                <div class = "hz-separator"></div>
                <li>
                    <button style="bottom: 0; position:absolute; margin-bottom: 15px; border-top: 2px solid #36393e;"><i class = "ri-settings-line"></i> Settings</button>
                </li>
            </ul>
        </nav>
    </main>

    <!--
    <div id = "loader">
    <script src = "../js/loadingScreen.js"></script
    </div>-->

    <script src = "../js/render.js"></script>
    <script src = "../js/componentsInfo.js"></script>
</body>
</html>
